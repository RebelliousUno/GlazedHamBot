group 'uno.rebellious'
version '1.7.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.72'
    ext.hamcrestVersion = '2.2'

    repositories {
        mavenCentral()
        jcenter()
    }
    allprojects {
        repositories {
            maven { url 'https://jitpack.io' }
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = 'uno.rebellious.twitchbot.MainKt'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.github.salomonbrys.kotson:kotson:2.5.0'
    implementation 'com.github.Gikkman:Java-Twirk:0.5'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.github.kittinunf.fuel:fuel:2.2.1' //for JVM
    implementation 'com.beust:klaxon:5.2'
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.4.0'
    implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
    testImplementation("org.junit.jupiter:junit-jupiter:5.6.2")
    testImplementation 'org.mockito:mockito-core:3.3.3'
//    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

tasks.test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        showStackTraces = true
        exceptionFormat = TestExceptionFormat.FULL
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'uno.rebellious.twitchbot.MainKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
