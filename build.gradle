buildscript {
    ext.hamcrestVersion = '2.2'

    repositories {
        mavenCentral()
        jcenter()
    }
    allprojects {
        repositories {
            maven { url 'https://jitpack.io' }
        }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}
plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.10"
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

group 'uno.rebellious'
version '1.8.0-SNAPSHOT'

mainClassName = 'uno.rebellious.twitchbot.MainKt'

//sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.github.salomonbrys.kotson:kotson:2.5.0'
    implementation 'com.github.Gikkman:Java-Twirk:0.6.2'
    implementation 'com.github.kittinunf.fuel:fuel:2.3.0' //for JVM
    implementation 'com.beust:klaxon:5.4'
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
    implementation 'io.reactivex.rxjava3:rxkotlin:3.0.1'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    implementation platform('software.amazon.awssdk:bom:2.15.7')
    implementation 'software.amazon.awssdk:dynamodb:2.15.39'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testImplementation 'org.mockito:mockito-core:3.3.3'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

tasks.test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'uno.rebellious.twitchbot.MainKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
